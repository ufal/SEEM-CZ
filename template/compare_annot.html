<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
</head>
<body>
    {% for example in results %}
    <h1>Example {{ example["id"][0] }}</h1>
    <table>
    {% for attr in attrs_to_display %}<tr><td>{{attr[1]}}</td>
    {% for attr_annot in example[attr[0]] %}<td>{{attr_annot}}</td>{% endfor %}
    {% endfor %}
    </table>
    {% endfor %}
</body>
</html>
